name             = Test-Script-Async
author           = Graham Ollis <plicease@cpan.org>
license          = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2015
version          = 0.01

[@Author::Plicease]
:version      = 1.95
release_tests = 1
travis_status = 1
diag          = +Event
appveyor      = fcxqxw3utawfhdtr

[RemovePrereqs]
remove = strict
remove = warnings
remove = base
remove = if
remove = Carp
remove = File::Spec
remove = IO::Socket::INET
remove = Exporter

; comes with AE
remove = AnyEvent::Socket
remove = AnyEvent::Handle

; Mojolicious is completely
; optional
remove = Mojo::IOLoop
remove = Mojo::Reactor
remove = Mojolicious::Lite
remove = Mojo::Log
remove = Mojo::Server::Daemon
remove = Mojo::URL

; optional used in testing
remove = Devel::Hide
remove = Capture::Tiny

; comes with Test2
remove = Test2::API

; comes with Test2::Suite
remove = Test2::Bundle::Extended
remove = Test2::Require
remove = Test2::Require::Module

[Author::Plicease::Upload]
cpan = 1

[Prereqs]
Test2 = 0.000042
Test2::Suite = 0.000028

[DynamicPrereqs]
-condition = $^O eq 'MSWin32'
-body      = requires('AnyEvent::Open3::Simple', '0.85');
